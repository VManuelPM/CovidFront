<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="continent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Continent </th>
      <td mat-cell *matCellDef="let row"> {{row.continent}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let row"> {{row.country}} </td>
    </ng-container>

    <ng-container matColumnDef="country_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country code </th>
      <td mat-cell *matCellDef="let row"> {{row.country_code}} </td>
    </ng-container>

    <ng-container matColumnDef="weekly_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> weekly count </th>
      <td mat-cell *matCellDef="let row"> {{row.weekly_count}} </td>
    </ng-container>

    <ng-container matColumnDef="indicator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Indicator </th>
      <td mat-cell *matCellDef="let row"> {{row.indicator}} </td>
    </ng-container>

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
      <td mat-cell *matCellDef="let row"> {{row.population}} </td>
    </ng-container>

    <ng-container matColumnDef="year_week">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year_week </th>
      <td mat-cell *matCellDef="let row"> {{row.year_week}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
